{% extends 'layout.html' %}
{% block title%}Home | {{block.super}}{% endblock %}

{% block content %}
    <div class="grid-100">
      <ul class="minerals__container">
            {% for rock in rocks %}
                <li class"minerals_item">
                    <a href="{% url 'rocks:detail' rock_name=rock.name %}" class="minerals__anchor">{{rock}}</a>
                </li>
            {% endfor%}
        </ul>
    </div>
{% endblock %}
